<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train</title>

  <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

   <!-- Moment JS  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- JavScript -->
  <script type="text/javascript" src="logic.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Adobe Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/fev4asl.css">


    
    
  </head>

  <body>

    <div class="container">

      <br>

      
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        
      </div>

       
        
 <div class="panel panel-primary">
   <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
   </div>
      <div class="container">                                                
         <div class="table-responsive">          
              <table class="table"> 
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <div id="full-member-list"></div>
                  </tr>
                </thead>
                
              </table>
        </div>
      </div>
</div>
        
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Parameters</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="trainNameId" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Destination</label>
                  <input class="form-control" id="destId" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainId" type="number">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Frequency (min)</label>
                  <input class="form-control" id="freqId" type="number">
                </div>
                <button class="btn btn-primary" id="submit-id" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>


  </body>

</html>
